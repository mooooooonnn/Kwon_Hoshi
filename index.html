<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoshi Kwon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Hoshi Kwon - Fanpage</h1>
    <div class="gallery">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/221222_Hoshi_%28cropped%29.jpg/800px-221222_Hoshi_%28cropped%29.jpg" alt="Hoshi 1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/221222_Hoshi_at_Asia_Artist_Awards.jpg/800px-221222_Hoshi_at_Asia_Artist_Awards.jpg" alt="Hoshi 2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/221222_Hoshi_%28Seventeen%29.jpg/800px-221222_Hoshi_%28Seventeen%29.jpg" alt="Hoshi 3">
    </div>
</body>
</html>
